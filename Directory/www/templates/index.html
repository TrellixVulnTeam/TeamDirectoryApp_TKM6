{% load staticfiles %}
<!DOCTYPE html>
  <html>
    <head>
      <title>Directory</title>
      <link rel="stylesheet" href="{% static 'normalize.css' %}"></link>
      <link rel="stylesheet" href="{% static 'main.css' %}"></link>
    </head>
    <body>
      <main>
        <h1>Directory</h1>
        {% for p in person %}
         <section>
             <img  src='{{ p.image }}'/>
             <p>{{ p.name }}</p>
             <p class="person-title">{{ p.title }}</p>
             <p class="person-email">{{ p.email }}</p>
        </section>
        {% endfor %}
      </main>
    </body>
  </html>
